services:
  securechat:
    build: .
    environment:
      - PORT=8080
      - JWT_SECRET=CHANGE_ME_TO_LONG_RANDOM_64CHARS
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
